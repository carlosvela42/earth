#password policy:
ILLEGAL_WHITESPACE=Password khong duoc chua ky tu khoang trang. 
INSUFFICIENT_UPPERCASE=Password phai chua it nhat %1$s ky tu chu hoa.
INSUFFICIENT_LOWERCASE=Password phai chua it nhat %1$s ky tu chu thuong.
INSUFFICIENT_DIGIT=Password phai chua it nhat %1$s ky tu so.
INSUFFICIENT_SPECIAL=Password phai chua it nhat %1$s ky tu dac biet.
TOO_LONG=Password phai nho hon %2$s ky tu.
TOO_SHORT=Password phai lon hon %1$s ky tu.